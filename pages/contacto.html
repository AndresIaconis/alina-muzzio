<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <!-- Styles -->
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body class="body-contacto">
        <header class="header">
            <img class="logoHeader" src="/assets/logo.png" alt="">
            <nav class="navbar">
                <li><a href="/pages/sobreMi.html">Sobre mí</a></li>
                <li><a href="/pages/expo.html">Exposiciones</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/shop.html">Shop</a></li>
                <i class="logo-menu fa-solid fa-bars"></i>    
            </nav>
        </header>

        <main class="main-contacto">

            <div class="titulo-contacto">
                <h2 class="h2contacto">Contactate conmigo</h2>
                <p>Podés escribirme para visitar mi taller y conocer mi obra, o para suscribirte y estar al tanto de todo. Dejame acá tu mensaje</p>
            </div>


                <div class="formulario-contacto">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Dejame tu email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                        <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Dejame tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Qué te gustaría recibir a tu mail</option>
                        <option value="1">Abstracto</option>
                        <option value="2">Pop</option>
                        <option value="3">Surrealismo</option>
                        <option value="4">Impresionismo</option>
                        <option value="5">Hiperrealismo</option>
                        <option value="6">Realismo</option>
                    </select>

                    <button type="button" class="btn btn-primary">Enviar</button>
            </div>

        </main>

    <footer">
        <div class="divFooter">
            <div class="pFooter">
                <p>Copyrigth 2023</p>

            <div class="redes-sociales-footer">
